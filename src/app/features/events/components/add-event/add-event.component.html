<form [formGroup]="myForm">  <!--propertyBinding-->
  <label>Title</label>
  <input formControlName="title" />  <!--récupérer la valeur de title à partir de FormGroup-->
 <div *ngIf="title?.invalid && title?.touched">
      <div *ngIf="title?.hasError('required')">Le titre est obligatoire</div>
      <div *ngIf="title?.hasError('minlength')">
        Le titre doit contenir au moins
        {{ title?.errors?.['minlength']?.['requiredLength'] }} caractères alors que vous avez écrit
        {{ title?.errors?.['minlength']?.['actualLength'] }} </div>
 </div>
  <br>
  <label>Description</label>
  <input formControlName="description" />
  <input type="submit" value="Ajouter" [disabled]="myForm.invalid">  <!--propertyBinding-->
</form>
