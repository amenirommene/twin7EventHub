<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="container">
  <div class="form-group">
    <label for="email">Adresse e-mail</label>
    <input
      type="email"
      id="email"
      class="form-control"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched" class="text-danger">
      <div *ngIf="email.hasError('required')" class="text-danger">
         L'adresse e-mail est obligatoire.
    </div>
    <div *ngIf="email.hasError('email')" class="text-danger">
      L'adresse e-mail est invalide.
    </div>
    </div>
  </div>

  <div class="form-group">
    <label for="numPlaces">Nombre de places</label>
    <input
      type="number"
      id="numPlaces"
      class="form-control"
      name="numPlaces"
      ngModel
      required
      min="1"
      #numPlaces="ngModel"
    />
    <div *ngIf="numPlaces.invalid && numPlaces.touched" class="text-danger">
      Le nombre de places doit être un nombre valide et supérieur à 0.
    </div>
  </div>
  <div *ngIf="numPlaces.valid && numPlaces.touched">
    Prix total : {{price * numPlaces.value}}
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Soumettre</button>
</form>
