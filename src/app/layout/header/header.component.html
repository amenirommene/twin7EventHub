<!---<nav [class]="getClass()">--->
 <!--- <nav [class]="isAdmin ? cssAdmin : cssNotAdmin">--->
     <nav [ngClass]="isAdmin ? cssAdmin : cssNotAdmin">
  <div class="container">
    <!-- Logo / Nom de l'application -->
    <a class="navbar-brand fw-bold" routerLink="/">EventHub</a>

    <!-- Bouton burger (mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu principal -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" aria-current="page">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/events" routerLinkActive="active">Événements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tickets" routerLinkActive="active">Mes Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/feedback" routerLinkActive="active">Feedback</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
                    <a class="nav-link" routerLink="users/sign-in" routerLinkActive="active">Se connecter</a>
                </li>
                <li class="nav-item dropdown" *ngIf="isAuthenticated">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ currentUser?.firstName || currentUser?.email }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">{{ currentUser?.email }}</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Déconnexion</a></li>
                    </ul>
                </li>


      </ul>
    </div>
  </div>
</nav>
